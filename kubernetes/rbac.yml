apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default 
  name: faas-monitor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: default
  name: secrets-reader
rules:
 - apiGroups: [""] # "" indicates the core API group
   resources: ["secrets"]
   verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secrets-read-access
subjects:
- kind: ServiceAccount
  name: faas-monitor
  namespace: default 
roleRef:
  kind: ClusterRole
  name: secrets-reader
  apiGroup: rbac.authorization.k8s.io